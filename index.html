<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style/style.css">
    <title>Bill Calculator</title>
</head>

<body class="body-block">
    <div class="container bg-light p-3">
        <div class="row ">
            <div class="col-md-4 border">
                <div class="row mt-3 ">
                    <span class="mb-2 fs-3 fw-bold">เพิ่มรายชื่อ</span>
                    <div class="row border-bottom pb-3">
                        <div class="col-md-8 mb-1">
                            <input id="personName" type="text" class="row" placeholder=" ชื่อ">
                        </div>
                        <div class="col-md-4">
                            <button type="button" class="btn btn-outline-success row btn-sm "
                                onclick="updatePerson(document.getElementById('personName').value)"><i
                                    class="bi bi-plus-lg"></i></button>
                        </div>
                    </div>
                    <div id="personContent" class="border-bottom pb-3 mb-2 row">
                        <div id="personContainer" class="row py-3"></div>

                        <div id="qrPromptpay" class="row">
                        </div>
                    </div>

                </div>
                <div id="btnGen" class="row">

                    <button type="button" class="btn btn-outline-success row btn-sm mb-2"
                        onclick="exportImg()">บันทึกรูป</button>
                    <button type="button" class="btn btn-outline-primary row btn-sm" onclick="genPP()">Qr
                        promptpay</button>
                </div>
            </div>
            <div class="col-md-8 border">
                <div class="row border-bottom py-3">
                    <span class="mb-3 fs-3 fw-bold">เพิ่มรายการ</span>
                    <div class="row">
                        <div class="col-md-5 mb-1">
                            <input id="orderName" type="text" class="row" placeholder=" ชื่อสินค้า">
                        </div>
                        <div class="col-md-5 mb-1">
                            <input id="orderPay" type="number" class="row" placeholder=" ราคา">
                        </div>

                        <div class="col-md-2">
                            <button type="button" class="btn btn-outline-success row btn-sm "
                                onclick="updateOrder(document.getElementById('orderName').value,document.getElementById('orderPay').value)"><i
                                    class="bi bi-plus-lg"></i></button>
                        </div>
                    </div>
                    <div class="row my-1">
                        <div class="col-md-4">
                            <button type="button" class="text-btn text-left row"
                                onclick="addAllPersonToOrder()">เลือกทั้งหมด</button>
                        </div>
                    </div>

                    <div id="buttonContainer" class="row py-3"></div>
                </div>
                <div id="orderContainer" class="row py-3"></div>
                <div class="row mt-2">
                    <span id="headerList" class="mb-3 fs-3 fw-bold">ทั้งหมด 0 คน / รวม 0 บาท</span>
                </div>

            </div>

        </div>
    </div>
</body>

<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>


</html>
