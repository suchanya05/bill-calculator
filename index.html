<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style/style.css">
    <title>Bill Calculator</title>
</head>

<body class="body-block">
    <!-- <div class="container container-bg d-flex justify-content-center align-items-center ">
        <div class="col text-center Subtopic">
            <div class="p-3 mb-2 bg-body-secondary text-center">
                <p class="header fw-bold " style="color: aliceblue;">Welcome to BettyBest</p>
                <p class="Subtopic" style="color: aliceblue;">โปรแกรมคำนวณค่าอาหาร</p>
            </div>
        </div>
    </div> -->
    <div class="container bg-light p-3">
        <div class="row ">
            <div class="col-md-4 border">
                <div class="row mt-3">
                    <span id="headerList" class="mb-3 fs-3 fw-bold">ทั้งหมด 0 คน / รวม 0 บาท</span>
                    <div class="row ">
                        <div class="col-md-8">
                            <input id="personName" type="text" class="row" placeholder=" ชื่อ">
                        </div>
                        <div class="col-md-4">
                            <button type="button" class="btn btn-outline-success row btn-sm "
                                onclick="updatePerson(document.getElementById('personName').value)"><i
                                    class="bi bi-plus-lg"></i></button>
                        </div>
                    </div>
                    <div id="personContainer" class="row py-3"></div>
                </div>
            </div>
            <div class="col-md-8 border">
                <div class="row border-bottom py-3">
                    <span class="mb-3 fs-3 fw-bold">รายการ</span>
                    <div class="row">
                        <div class="col-md-5">
                            <input id="orderName" type="text" class="row" placeholder=" ชื่อสินค้า">
                        </div>
                        <div class="col-md-5">
                            <input id="orderPay" type="number" class="row" placeholder=" ราคา">
                        </div>
                        <div class="col-md-2">
                            <button type="button" class="btn btn-outline-success row btn-sm "
                                onclick="updateOrder(document.getElementById('orderName').value,document.getElementById('orderPay').value)"><i
                                    class="bi bi-plus-lg"></i></button>
                        </div>
                    </div>
                    <div id="buttonContainer" class="row py-3"></div>
                </div>
                <div id="orderContainer" class="row py-3"></div>
            </div>

        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
